<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Cotime | Введите код из СМС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/MuseoSansCyrl-300.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__logo"><img src="img/logo.svg" alt="logo" width="108" height="20"></div>
    <div class="header__account">
      <p>Maksimova M.</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="line step2"></div>
      <form class="phone-form">
        <h1>Введите код из СМС</h1>
        <p>Мы отправили 6-значный код на введенный вами номер телефона.</p>
        <div class="phone-form__code"><input type="number" min="0" max="10"><input type="number" min="0" max="10"><input type="number" min="0" max="10"><span>-</span><input type="number" min="0" max="10"><input type="number" min="0" max="10"><input type="number" min="0" max="10"></div><button class="blue-btn" type="submit">Далее</button><button type="submit">Назад</button>
      </form>
    </div>
  </main>
  <script src="js/script.min.js"></script>
</body>

</html>
