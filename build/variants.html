<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Cotime | Варианты использования</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/MuseoSansCyrl-300.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__logo"><img src="img/logo.svg" alt="logo" width="108" height="20"></div>
    <div class="header__account">
      <p>Maksimova M.</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="line step3"></div>
      <form class="var-form">
        <h1 class="visually-hidden">Варианты использования</h1>
        <div class="var-form__inputs"><input type="radio" id="Hobby" name="variants" value="Hobby"><label for="Hobby">
            <h2>Hobby</h2>
            <p>Бесплатно</p>
            <p>Создание индивидуальных сессий и 2 приема платежей в месяц</p>
          </label><input type="radio" id="Part" name="variants" value="Part"><label for="Part">
            <h2>Part time</h2>
            <p>999 р.</p>
            <p>Все возможности приема платежей,  5.9% от суммы</p>
          </label><input type="radio" id="Business" name="variants" value="Business"><label for="Business">
            <h2>Business</h2>
            <p>1999 р.</p>
            <p>Все возможности приема платежей,  2.9% от суммы</p>
          </label></div>
      </form>
    </div>
  </main>
  <script src="js/script.min.js"></script>
</body>

</html>
