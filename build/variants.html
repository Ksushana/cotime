<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Cotime | Варианты использования</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/MuseoSansCyrl-300.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__logo"><img src="img/logo.svg" alt="logo" width="108" height="20"></div>
    <div class="header__account">
      <p>Maksimova M.</p>
    </div>
    <div class="header__kebab"></div>
  </header>
  <main>
    <div class="container">
      <div class="line step3"></div>
      <form class="var-form">
        <div class="var-form__inner">
          <h1>Варианты использования</h1>
          <div class="var-form__inputs"><input type="radio" id="Hobby" name="variants" value="Hobby" checked><label for="Hobby">
              <h2>Hobby</h2>
              <p class="var-form__price">Бесплатно</p>
              <p class="var-form__disc">Создание индивидуальных сессий и 2 приема платежей в&nbsp;месяц</p>
            </label><input type="radio" id="Part" name="variants" value="Part"><label for="Part">
              <h2>Part time</h2>
              <p class="var-form__price">999 р.</p>
              <p class="var-form__disc">Все возможности приема платежей, 5.9%&nbsp;от суммы</p>
            </label><input type="radio" id="Business" name="variants" value="Business"><label for="Business">
              <h2>Business</h2>
              <p class="var-form__price">1999 р.</p>
              <p class="var-form__disc">Все возможности приема платежей, 2.9%&nbsp;от суммы</p>
            </label></div><button class="var-form__compare button-link" type="button">Сравнить тарифы</button><input type="checkbox" id="want"><label class="var-form__individual" for="want">Хочу индивидуальный вариант с выделенным специалистом технической поддержки</label><button class="blue-btn" type="submit">Далее</button>
          <p class="var-form__note">31 октября мы зарелизим систему тарифов. Уже сейчас действует тариф FREE. Вы подписаны на него. <br>В рамках этого тарифа с 31 октября вы&nbsp;сможете принимать бесплатно два&nbsp;платежа в&nbsp;месяц на сумму до <span>4&nbsp;999&nbsp;рублей</span>.</p>
        </div>
      </form>
    </div>
  </main>
  <script src="js/script.min.js"></script>
</body>

</html>
